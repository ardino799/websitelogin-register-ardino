<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Login | Ardino</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdlmask17CVkqkXNQ/ZH/XL1vWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="  crossorigin="anonymous
    " referrerpolicy="no-referrer" />
</head>
<body>
    
<header>
    <h2 class="logo"><i class="fa-solid fa-paw"></i> Ardino</h2>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Gallery</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <button class="popup-login">Login</button>
    </nav>
</header>

<div class="wrapper">
    <div class="form-box Login">
        <h2>Login</h2>
        <form action="#" method="post">
            <div class="form-input">
                <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" name="email" required>
                <label>Email</label>
            </div>
            <div class="form-input"></div>
                <span class="icon"><i class="fa-solid fa-lock"></i></span>
                <input type="password" name="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox" name="remember"> Remember</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="login-register">
                <p>Don't have an acccount? <a href="#" class="register-link">Register</a></p>
            </div>
        </form>
    </div>
</div>

</body>
</html>
